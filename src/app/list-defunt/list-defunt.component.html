<div class="bs-component">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>
                <input [(ngModel)]="searchText.nom" type="text" class="form-control" placeholder="Nom">
              </th>
              <th>
                <input [(ngModel)]="searchText.prenom" type="text" class="form-control" placeholder="Prénom">
              </th>
              <th>
                  <span >date Du Décès :</span>
                <input  [(ngModel)]="searchText.dateDuDeces" type="date" class="form-control" placeholder="Date décès">
              </th>
              <th>
                  <span>Date Des Funérailles:</span>
                  <input  [(ngModel)]="searchText.dateDesFunerailles" type="date" class="form-control" placeholder=" Date funérailles">
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let defunt of defunts
           | filterDefunt : { nom:searchText.nom, prenom: searchText.prenom, dateDuDeces: searchText.dateDuDeces,dateDesFunerailles: searchText.dateDesFunerailles}
           | paginate: { itemsPerPage: 10, currentPage: p } ">
              <td>{{defunt.nom}}</td>
              <td>{{defunt.prenom}}</td>
              <td>{{defunt.dateDuDeces| date : 'dd/MM/yyyy'}}</td>
              <td>{{defunt.dateDesFunerailles| date : 'dd/MM/yyyy'}}</td>
              <td><i class="fa fa-times" aria-hidden="true" (click)="deleteDefunt(defunt._id)"></i></td>
              <td><i class="fa fa-pencil" aria-hidden="true" routerLink="/modifierDefunt/{{defunt._id}}" ></i></td>
          </tr>
      </tbody>
  </table>
<pagination-controls
  previousLabel="Précédent"
  nextLabel="Suivant"
  (pageChange)="p = $event">
</pagination-controls>
