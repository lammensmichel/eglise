<div class="bs-component">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>
                <input [(ngModel)]="searchText.nom" type="text" class="form-control" placeholder="Nom">
              </th>
              <th>
                <input [(ngModel)]="searchText.prenom" type="text" class="form-control" placeholder="Prénom">
              </th>
              <th>
                <input  [(ngModel)]="searchText.dateDuDeces" type="date" class="form-control" placeholder="Date décès">
              </th>
              <th>
                  <input  [(ngModel)]="searchText.dateDesFunerailles" type="date" class="form-control" placeholder=" Date funérailles">
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let defunt of defunts | filterDefunt : { nom:searchText.nom, prenom: searchText.prenom, dateDuDeces: searchText.dateDuDeces,dateDesFunerailles: searchText.dateDesFunerailles}">
              <td>{{defunt.nom}}</td>
              <td>{{defunt.prenom}}</td>
              <td>{{defunt.dateDuDeces}}</td>
              <td>{{defunt.dateDesFunerailles}}</td>
              <td><i class="fa fa-times" aria-hidden="true" (click)="deleteDefunt(defunt._id)"></i></td>
              <td><i class="fa fa-pencil" aria-hidden="true" (click)="editDefunt(defunt._id)" ></i></td>
          </tr>
      </tbody>
  </table>
  <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
